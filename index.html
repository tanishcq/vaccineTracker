<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cowin Data Fetcher</title>
</head>
<body>
    <center>
        <div class="heading-main">
            <h1>Cowin Vaccine Tracker</h1>
        </div>
        <div class="reload">
            <button type="button" id="reload-button" class="btn btn-success reset-disabled">Reload</button>
        </div>
        <div class="data-input">
            <div class="input-items">
                <label for="pincode">Pincode </label>
                <input type="text" placeholder="Enter Pincode" class="form-control" id="pincode" required>
            </div>
            <div class="input-items">
                <label for="date">Date </label>
                <input type="date" placeholder="Enter Date" class="form-control" id="date" required>
            </div>
            <div class="input-items">
                <label for="cost">Category </label>
                <select name="cost" class="form-control" id="cost">
                    <option value="All" default>All</option>
                    <option value="Free">Free</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="search">Search</button> 
        </div>
        <div class="" id="output-container"></div>
        <footer>
            made with &hearts; by Tanishcq Mehta
        </footer>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
